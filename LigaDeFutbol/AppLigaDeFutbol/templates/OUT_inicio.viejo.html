<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con Búsqueda</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5 table-container">
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Buscar en la tabla...">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td>1</td>
                    <td>Juan</td>
                    <td>Pérez</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>María</td>
                    <td>Gómez</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Pedro</td>
                    <td>Rodríguez</td>
                    <td>22</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Ana</td>
                    <td>Martínez</td>
                    <td>27</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Script de búsqueda -->
    <script>
        document.getElementById('searchInput').addEventListener('input', function () {
            const searchValue = this.value.toLowerCase(); // Valor del input en minúsculas
            const tableBody = document.getElementById('tableBody');
            const rows = tableBody.getElementsByTagName('tr');

            let hasResults = false;

            for (let row of rows) {
                const cells = row.getElementsByTagName('td');
                const rowText = Array.from(cells).map(cell => cell.textContent.toLowerCase()).join(' ');
                if (rowText.includes(searchValue)) {
                    row.style.display = ''; // Mostrar fila
                    hasResults = true;
                } else {
                    row.style.display = 'none'; // Ocultar fila
                }
            }

            // Si no hay resultados, muestra un mensaje opcional
            if (!hasResults) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="4" class="text-center text-muted">Sin resultados</td>
                    </tr>
                `;
            }
        });
    </script>
</body>
</html>
