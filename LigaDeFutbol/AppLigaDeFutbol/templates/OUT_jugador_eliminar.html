{% extends 'inicio.html' %}

{% block content %}
  <div class="divPrincipal">
    <h5 style="margin-bottom: 15px;">Eliminar Jugador</h5>
    <p>¿Estás seguro que deseas eliminar al jugador {{jugador.nombre}} {{ jugador.apellido }}?</p>
    <form method="post">
      {% csrf_token %}      
      <button class="btn btn-sm btn-danger" type="submit">Eliminar</button>
      <a class="btn btn-sm btn-secondary" href={% url 'JugadoresPlantilla' %}>Cancelar</a>
    </form>
  </div>
{% endblock %}
