{% extends 'inicio.html' %}

{% block content %}

<br>
<br>

<div class="container text-center">
    <h2>Registro de Usuario</h2>
</div>

<div class="container">
    <div class="form-group">
        <form style=" width: 50vw; margin-left : 15vw;" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <div class="container text-center">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>
    <br>
    <div class="container text-center">
        <p>¿Ya tenés una cuenta? <a href="{% url 'Login' %}">Iniciar Sesión</a></p>
    </div>
</div>
{% endblock content %}
