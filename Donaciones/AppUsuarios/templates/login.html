{% extends 'inicio.html' %}

{% block content %}

<div style="margin-top: 150px;" class="container text-center">
    <h2>Inicio de sesión</h2>
</div>

<div style="margin-bottom: 100px;" class="container text-center">
    
        <div class="container">
            <div class="text-center">
                <form id="login-form" style=" width: 50vw; margin-left : 15vw;" method="post">
                    {% csrf_token %}
                    <table class="table table-borderless">
                        <tr>
                            <td><label style="margin-top: 13px;" for="id_username">Usuario</label></td>
                            <td><input id="id_username" name="username" 
                                       type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td><label style="margin-top: 13px;" for="id_password">Contraseña</label></td>
                            <td><input id="id_password" name="password" 
                                       type="password" class="form-control"></td>
                        </tr>
                    </table>
                    {% if form.errors %}
                        <p style="color: red;">
                            Tu usuario y contraseña no son válidos, intenta nuevamente.
                        </p>
                    {% endif %}
    
                    <input type="submit" value="Login" 
                           class="btn btn-primary pull-right" />
                    <input type="hidden" name="next" value="{{ next }}" />
                </form>
            </div>
        </div>
    <br>
    <p>¿Aun no tienes cuenta? <a href="{% url 'Registro' %}">Registrate</a></p>
</div>

{% endblock %}
