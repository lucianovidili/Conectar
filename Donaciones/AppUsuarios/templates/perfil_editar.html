{% extends 'inicio.html' %}

{% load static %}

{% block content %}
  <div class="divPrincipal">
    <h5 style="margin-bottom: 15px;">Editar Perfil de {{usuario}} </h5>
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <table>
        {{ miFormulario }}
      </table>
      <button class="btn btn-sm btn-success" type="submit">Guardar</button>
    </form>
    <button type="button">
        {% comment %} <a class="navbar-brand" href="{% url 'CambiarContrasenia' %}">Cambiar Contraseña</a> {% endcomment %}
        <a class="navbar-brand" href="{% url 'Inicio' %}">Cambiar Contraseña</a>
    </button>
  </div>
{% endblock %}
